<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <p class="alert alert-success">Welcome to the Admin Page</p>
    <div>
        <a href="{% url 'create_stock' %}" class="btn btn-primary">Create Stock</a>
    </div>
    <br>
    <div>
        <a href="{% url 'stock_admin' %}" class="btn btn-primary">Change Market Schedule</a>
    </div>

    <br>
    <div>
        <p class="alert alert-info">List of Available Stocks</p>
        <table class="table">
            <tr>
                <th>Stock Name</th>
                <th>Stock Price</th>
                <th>Number of volumes</th>
            </tr>
            {% for stock in stocks %}
            <tr>
                <td>{{stock.stock_name}}</td>
                <td>{{stock.market_price}}</td>
                <td>{{stock.volumes}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <form action="logout">
        <button type="submit" style="float:right" class="btn btn-primary">Logout</button>

    </form>
</body>

</html>
